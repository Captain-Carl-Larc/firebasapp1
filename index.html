<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-500 flex flex-col items-center ">
    <header class="bg-blue-700 w-screen md:w-3/5 py-4">
        <h1 class=" text-3xl font-bold text-center">
            MOVIES MEMORY APP
        </h1>
    </header>
    <main class="bg-green-600 w-screen md:w-3/5">
        <div class="input-sect border-b-4">
            <div class="entry-sect flex flex-col px-4 py-4 ">
                <label for="movie" class="text-xl font-bold tracking-wider pt-4 pb-2 text-white">Enter Movie :</label>
                <input type="text" id="movie" placeholder="Movie" class="pl-4 pr-2 py-2 border-0 outline-0 focus:border-0 focus:outline-0 rounded-lg leading-relaxed text-xl tracking-wider font-semibold  ">
                <p class="text-red-800 text-xl hidden font-semibold tracking-wider pt-2" id="error-p">
                    Movie title cannot be empty! Please enter a value to proceed.
                </p>
            </div>
            <div id="buttons" class="  flex justify-start gap-x-4 pl-4 pb-4">
                <button id="save" class="bg-blue-700 px-4 py-2 text-lg font-bold rounded-lg">
                    SAVE
                </button>
                <button id="delete" class="px-4 py-2 bg-red-800 text-lg font-bold rounded-lg">
                    DELETE ALL
                </button>
            </div>
        </div>
        <div class="display-sect pt-2 min-h-80">
            <h3 class="text-center text-xl font-bold text-white">
                Your Movies
            </h3>
            <p id="no-movie-error" class="text-red-800 text-3xl hidden font-semibold tracking-wider pt-2 pl-8">
                Ooops! You have no Movies!
            </p>
            <ul class="pl-8 list-decimal text-xl tracking-wide" id="display-ul">
            </ul>
        </div>
    </main>
    <footer class="bg-blue-700 flex justify-center min-h-20 w-screen md:w-3/5 items-center">
        <p class="text-lg font-bold tracking-wider">
            &copy;Carlwenzi 2024
        </p>
    </footer>
</body>
</html>
